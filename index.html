<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 class="tittle">CONTADOR</h1>
        <div class="contador">
            <button id="menos" class="bt">-</button>
            <h2 id="num" class="number">0</h2>
            <button id="mais" class="bt">+</button>
        </div>
        <div id="reset" onclick="girar()" class="gira">
            <img src="https://cdn-icons-png.flaticon.com/512/1251/1251004.png?w=826" alt="reset">
            <input type="range" id="quanti" min="0" max="100" oninput="quantidade()">
            <div class="valorRange">
                <span>0</span>
                <span>100</span>
            </div>
            <div class="range"><h1 id="valorRange">0</h1></div>
        </div>
    </section>
<script src="test.js"></script>
</body>
</html>
